<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레오폴드</title>
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./images/short_icon.png" />
    <!-- CSS연결 -->

    <!-- 제이쿼리 라이브러리 -->
